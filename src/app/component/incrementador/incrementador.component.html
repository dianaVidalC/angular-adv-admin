<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="valueIncreDecre(-5)">
      <a class="fa fa-minus"></a>
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
    placeholder="Product name"
    [(ngModel)]="progress"
    (ngModelChange)="changeValue($event)"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="valueIncreDecre(5)">
      <a class="fa fa-plus"></a>
    </button>
  </span>
</div>
